<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <meta
      name="description"
      content="OhMyFood est une plateforme qui répertorie les menus de restaurants gastronomiques. Composez votre menu à l'avance pour réduire le temps d'attente et profitez d'une expérience culinaire unique. Découvrez les menus de 4 restaurants partenaires dès maintenant !"
    />
    <link rel="icon" href="assets/img/icons/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <header class="header">
        <div class="header__top">
          <a href="index.html" class="header__logo">ohmyfood</a>
        </div>

        <form class="header__location">
          <button>
            <i class="fa-solid fa-location-dot fa-lg"></i>
          </button>

          <input type="search" placeholder="Paris, Belleville" />
        </form>
      </header>

      <section class="hero">
        <h1 class="hero__title">Réservez le menu qui vous convient</h1>

        <p class="hero__description">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>

        <button class="hero__btn">Explorer nos restaurants</button>
      </section>

      <section class="functioning">
        <h2 class="functioning__title">Fonctionnement</h2>

        <div class="functioning__cards-container">
          <button class="functioning__card functioning__card--1">
            <i class="fa-solid fa-mobile-screen-button fa-xl"></i>

            <span>Choisissez un restaurant</span>
          </button>

          <button class="functioning__card functioning__card--2">
            <i class="fa-solid fa-list-ul fa-xl"></i>

            <span>Composez votre menu</span>
          </button>

          <button class="functioning__card functioning__card--3">
            <i class="fa-solid fa-store fa-xl"></i>

            <span>Dégustez au restaurant</span>
          </button>
        </div>
      </section>

      <section class="restaurants"></section>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
